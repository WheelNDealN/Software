{% extends 'adminproducts.html' %}
{% block content %}
    <div class="container"> 
        <style>
            body
        {
            margin: 0;
            text-align: center;
            padding: 0;
            background-color:#6abadeba;
            font-family: 'Arial';
        }
        .login{
                width: 382px;
                overflow: hidden;
                margin: auto;
                margin: 20 0 0 450px;
                padding: 80px;
                background: #23463f;
                border-radius: 15px ;
    
        }
        h2{
            text-align: center;
            color: #277582;
            padding: 20px;
        }
        label{
            color: #23463f;
            font-size: 17px;
        }
        #Uname{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }
        #Pass{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
    
        }
        #log{
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 17px;
            padding-left: 7px;
            color: blue;
    
    
        }
        span{
            color: #6abadeba;
            font-size: 17px;
        }
        a{
            float: right;
            background-color: grey;
        }
    
      </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <body>
        <h2>Request products</h2>
        {% for x in data %}
        <p>
            <table class="table table-striped">
            <thead>
            <tr>
            <th>ID</th>
            <th>Product information</th>
            <th>Email Address</th>
            <th>Date & Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td>{{ x.TID }}</td>
            <td>{{ x.Product }}</td>
            <td>{{ x.Email_Address}}</td>
            <td>{{ x.Date }}</td>
            </tr>
            </tbody>
            </table>
        </p>
        </body>
        {% endfor %}
    </div>
{% endblock %}
